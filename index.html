<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книжный магазин "Совёнок"</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul class="container nav">
                <li>
                    <a href="#" class="logo">Совёнок</a>
                </li>
                <li>
                    <a href="#shop-items">Каталог</a>
                </li>
                <li>
                    <a href="#contacts">Контакты</a>
                </li>
                <li>
                    <div class="site-search">
                        <input type="search" id="search-input" placeholder="Название или автор">
                        <button type="button" id="search-btn"><i class="fa fa-search"></i></button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="filters">
            <label for="select">Литература для:</label>
            <select name="select" id="select">
                <option selected value="whole_list">весь список</option>
                <option value="kid">детей</option>
                <option value="schoolchild">школьников</option>
                <option value="teenager">подростков</option>
            </select>
            <label for="sort" class="sort">Сортировка:</label>
            <select name="sort" id="sort">
                  <option selected value="alphabet">по алфавиту</option>
                  <option value="cheap">cначала дешевые</option>
                  <option value="expensive">cначала дорогие</option>
                </select>
        </div>
        <section id="shop-items">
        </section>
        <p id="nothing-found">Ничего не найдено</p>
    </main>
    <footer id="contacts" class="container">
        <a href="#" class="logo">Совёнок</a>
    </footer>
    <template id="item-template">
    <div class="shop-item">
      <img src="">
      <div class="content">
        <h1></h1>
        <p></p>
        <span class="age"><span>
      </div>
      <div class="footer">
        <span class="price"></span>
      </div>
    </div>
    </div>
  </template>
    <script src="script.js"></script>
</body>

</html>
